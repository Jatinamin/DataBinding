<!-- Data Binding -->
<h1>{{ pageTitle }} </h1>
<img src={{imageUrl}} height=150px/>
Note :- String Expression use interpolation
non string expression use property binding.
We can see after changing button btnStatus:boolean= false in property binding button not disable.
<br><br>
<button disabled={{btnStatus}}>ClickMe</button>

<!-- Property Binding -->
<h1>Property Binding </h1>
<img [src]="imageUrl" height=150px/>
<br><br>
<button [disabled]="btnStatus">ClickMe</button>
<!-- Event Binding -->
<br><br>
<button (click)="changeTitle()">ChangeTitle</button>
<br><br>
<!-- Two Way Data Binding -->
<input type='text' [(ngModel)]="username" />
<h4>Welcome {{username}}</h4>
